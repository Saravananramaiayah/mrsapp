<!doctype html>

        <div><i class="pe-2 ">9:30</i> </div>

        <div>

        <!-- Home Side Nav  -->
        <!-- Home Side Nav End -->

    <!-- Header End -->
    <!-- Middle -->
    <div class="middle mx-3 overflow-auto">
      <form>
        <div class="nav nav-pills d-flex registation-tab mb-3" id="pills-tab">

          <a class="nav-link " data-bs-toggle="pill" href="#pills-service-men"> Service Men </a>
        </div>
        <div class="tab-content" id="pills-tabContent">

          <div class="tab-pane fade show active" id="pills-customer">
            <input type="text" class="form-control registation-form mb-3" placeholder="Enter Your Name *">
            <input type="text" class="form-control registation-form mb-3" placeholder="Enter Your Phone No  *">
            <input type="text" class="form-control registation-form mb-3" placeholder="Enter Your e-mail ID *">
            <input type="text" class="form-control registation-form mb-3"
              placeholder="Enter Your Company or Home Name ">

            <input type="text" class="form-control registation-form mb-3"
              placeholder="Enter Your lacation in google Map link *">
            <textarea type="text" class="form-control registation-form mb-3"
              placeholder="Enter About Your's (or)  Your's Company 100 Words " style="height: 60px">
</textarea>
            <div class="regd-laco-out d-flex justify-content-between">
              <div class="map-link"></div>

                </label>
                <input id="file-upload" type="file" />
              </div>
            </div>
            <a type="button" class="btn btn-button mb-0 mt-3" href="#" data-bs-toggle="modal"
              data-bs-target="#customer_modal">Submit</a>
            <div class="resend text-center mt-2"> If you have account? <a href="login.html"> Login </a> </div>
          </div>
          <!-- Customer End  -->

          <div class="tab-pane fade" id="pills-service-men">
            <input type="text" class="form-control registation-form mb-3" placeholder="Enter Your Name *">
            <input type="text" class="form-control registation-form mb-3" placeholder="Enter Your Mobile No  *">
            <input type="text" class="form-control registation-form mb-3"
              placeholder="Enter Your OTP Mobile Friend or Family No  *">
            <input type="text" class="form-control registation-form mb-3" placeholder="Enter Your e-mail ID *">
            <input type="text" class="form-control registation-form mb-3" placeholder="Enter Your Address *">
            <input type="text" class="form-control registation-form mb-3"
              placeholder="Enter Your lacation in google Map link *">
            <div class="cv-upload mt-0 mb-3">
              <label class="cv-upload-button" for="inputGroupFile">Upload CV </label>

            <div class="cv-upload mt-0 mb-3">
              <label class="cv-upload-button" for="inputGroupFile">Upload AC </label>
              <input type="file" class="form-control" id="inputGroupFile">
            </div>

            <div class="cv-upload mt-0 mb-3">
              <label class="cv-upload-button" for="inputGroupFile">Upload DL </label>
              <input type="file" class="form-control" id="inputGroupFile">
            </div>
            <textarea type="text" class="form-control registation-form mb-3"
              placeholder="Enter About Yourself 100 Words" style="height: 60px"></textarea>
            <div class="regd-laco-out d-flex justify-content-aroun">
              <div class="map-link"> </div>
              <div class="customer-photo d-flex justify-content-end">
                <label for="file-upload" class="custom-file-upload">
                  <a href="#"><img src="image/user90x90.png" class="img-fluid"> </a> <i class="far fa-plus-square"> </i>
                </label>
                <input id="file-upload" type="file"/>

            </div>

            <div class="resend text-center mt-2"> If you have account? <a href="login.html"> Login </a> </div>
